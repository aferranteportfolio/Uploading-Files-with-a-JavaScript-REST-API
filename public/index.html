<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | We Love Kittens!</title>
</head>

<body>

    <form method="post" action="/api/single-file" enctype="multipart/form-data">

        <input type="file" name="myfile" id="myfile" style="display:none"><br>
        <button type="button" id="uploadButton">Choose file to upluad</button>
        <div>Selected filename: <span id="filename"></span></div>
        <button type="submit">submit</button>

    </form>

    <img />

    <button id="submitXHR">Submit with XHR</button>
    <script>
        const input = document.querySelector('input')
        const img = document.querySelector('img')
        document.getElementById('submitXHR').addEventListener('click', () => {
            const xhr = new XMLHttpRequest();
            xhr.responseType = 'blob'
            xhr.addEventListener('readystatechange', () => {
                if (xhr.readyState === xhr.DONE) {
                    img.src = URL.createObjectURL(xhr.response)
                }
            })
            xhr.open('POST', '/api/single-file');
            xhr.send(input.files[0]);
        });

    </script>

    <script>
        const fileTag = document.getElementById('myfile')
        const filenameElem = document.getElementById('filename')
        document.getElementById('uploadButton').addEventListener('click', () => {
            fileTag.click()
        })
        fileTag.addEventListener('change', () => {
            filenameElem.innerHTML = fileTag.files[0].name
        })
    </script>

</body>

</html>
